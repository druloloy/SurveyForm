<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form: Web Design Project</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        
        <h1 id="title">A FORM</h1>
        <p id="description">This is a form</p>
    </header>

    <main>

        <form id="survey-form" action="">
            <label id="name-label" for="name">Full Name</label>
            <input name="name" type="text" id="name" placeholder="Full Name" required>
            
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label id="number-label" for="number">Mobile Number</label>
            <input type="number" name="number" id="number" max="099999999999" min="0900000000000" placeholder="Mobile Number (ex. 09123456789)">
            
            <label for="dropdown">Select package:</label>
            <select name="dropdown" id="dropdown">
                <option value="premium">Premium</option>
                <option value="student">Student</option>
                <option value="regular">Regular</option>
            </select>

            <div id="gender-div">
                <label for="male"><input type="radio" name="gender" id="male" value="male"> Male</label>

                <label for="female"><input type="radio" name="gender" id="female" value="female"> Female</label>

                <label for="other"><input type="radio" name="gender" id="other" value="other"> Other</label>
            </div>

           <div id="checkboxes">
            <label for="receive-email"><input type="checkbox" name="chkbx-receive-email" id="receive-email" value="receive-email"> Receive email updates from us.</label>
            
            <label for="email-send"><input type="checkbox" name="chkbx-email-send" id="email-send" value="email-send" onclick="enableTextarea()"> Send us an email.</label>
            
            <textarea name="email-to-us" id="email-to-us" cols="50" rows="5" disabled></textarea>
            
            <label for="agree-terms"><input type="checkbox" name="chkbx-agree-terms" id="agree-terms" value="agree-terms" onclick="enableButton()"> I agree on terms and conditions.</label>
           </div>

            <button type="submit" id="submit" disabled>Submit</button>
        </form>

    </main>

<!--

User Story #4: Inside the form element, I am required to enter my name in a field with id="name".

User Story #5: Inside the form element, I am required to enter an email in a field with id="email".

User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.

User Story #7: Inside the form, I can enter a number in a field with id="number".

User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.

User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.

User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".

User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.

User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.

User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.

</body>
</html>
